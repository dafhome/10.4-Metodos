<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="bg-dark p-5 mt-3 d-flex justify-content-around">
        <h1>🎉</h1>
        <h1 class="text-light">Fiesta Sorpresa</h1>
        <h1>🎉</h1>
    </nav>

    <main>
        <section class="mx-5">
            <div class="bar">
                <article class="button-bar">
                    <img class="icons" src="/images/cerrar.png" alt="">
                    <img class="icons" src="/images/minimizar.png" alt="">
                    <img class="icons" src="/images/completa.png" alt="">
                </article>
            </div>

            <div class="container-modal p-4">

                <div class="resultado text-dark d-flex flex-column gap-5 p-3">
                    <h1 id="action">¡Bienvenido a la fiesta!</h1>
                    <div id="alert"></div>
                    <p id="lista"></p>
                </div>

                <div class="button p-4">
                    <button type="button" class="btn btn-warning btn-lg" onclick=proceso()>Next Step ▶️</button>

                    <div class="row g-3">
                        <div class="col-auto">
                            <label for="buscar" class="visually-hidden">Nombre</label>
                            <input type="text" class="form-control form-control-lg" id="buscar"
                                placeholder="Buscar Nombre">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-warning btn-lg" onclick=buscador()>Buscar</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>


    <footer class="container-fluid bg-dark p-5 mt-3 d-flex justify-content-around">
        <h1 class="text-light">🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉🥳🎉</h1>
        </nav>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
